<DOCTYPE html>
<html>
<!--define the character set to UTF-8-->
	<meta charset="UTF-8">

<!--makes the web site work on all devices and screen resolutions -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--for styling which refers to the home.css folder-->
	<link href="css/home.css" type="text/css" rel="stylesheet">

<body>
<!--For Navigation-->
<!--nav-bar class as container for navigation links-->
<!--nav-black class as navigation bar color-->
	<nav class="nav-bar nav-black">
<!--nav-button nav-bar-item are classes for styling the navigation links inside the bar-->
		<a href="#home" class="nav-button nav-bar-item">Home</a>
		<a href="#personalinformation" class="nav-button nav-bar-item">Personal Information</a>
		<a href="#aboutme" class="nav-button nav-bar-item">About Me</a>
		<a href="#Contact" class="nav-button nav-bar-item">Contact</a>
</nav>

<!--for animation purposes-->
<section>
		<img class="Images" src="images/backgroundImage.jpg" style="width:100%">
		<img class="Images" src="images/pe.jpg" style="width:100%">
		<img class="Images" src="images/sm.jpeg" style="width:100%">
</section>
<!--Slideshow purposes-->
<script>

	var index = 0;
	carousel();
	
	function carousel() {
		var a;
		var b = document.getElementsByClassName("Images");
			for( a = 0; a < b.length; a++){
				b[a].style.display = "none";
	}
	
	index++;
	if (index > b.length) {index = 1}
	b[index-1].style.display = "block";
	setTimeout(carousel, 3000);
	}

</body>


</html>
